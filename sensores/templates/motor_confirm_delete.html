{% extends "base.html" %}

{% block title %} Confirmação de exclusão de motor {% endblock %}

{% block content %}
<h2>Tem certeza que deseja excluir o motor <span>{{ object.Modelo }}<span>?</h2>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
    <button type="submit">Cancelar</button>
    <a href="{% url 'motor_list' %}">Cancelar</a>

</form>

{% endblock %}
